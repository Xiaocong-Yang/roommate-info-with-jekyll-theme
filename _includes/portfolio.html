<section id="gallery">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Gallery</h2>
        <hr class="primary">
      </div>
    </div>

    <div id="aptCarousel" class="carousel slide" data-ride="carousel">
      <!-- indicators -->
      <ol class="carousel-indicators">
        <li data-target="#aptCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#aptCarousel" data-slide-to="1"></li>
        <li data-target="#aptCarousel" data-slide-to="2"></li>
      </ol>

      <!-- slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{{ 'img/park.jpg' | relative_url }}" alt="Park and pond view">
        </div>
        <div class="item">
          <img src="{{ 'img/livingroom.jpg' | relative_url }}" alt="Living room">
        </div>
        <div class="item">
          <img src="{{ 'img/cat.jpg' | relative_url }}" alt="Cat">
        </div>
      </div>

      <!-- controls -->
      <a class="left carousel-control" href="#aptCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#aptCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>
